plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.13.8'

    aspectjweaver = true
    aspectjVersion = '1.9.6'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}

task testRemote(type: Test) {
    systemProperty("test.env", "remote")
}

dependencies {
    testCompile 'org.testng:testng:7.3.0'

    compile 'com.codeborne:selenide:5.17.3',

            //Allure
            'io.qameta.allure:allure-testng:2.13.8',
            'io.qameta.allure:allure-selenide:2.13.8'
}

